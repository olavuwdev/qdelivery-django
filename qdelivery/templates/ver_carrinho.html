<!-- INICIO DO CARRINHO -->
<div class="carrinho">
    <h2>Carrinho de Compras</h2>
    <table>
        <thead>
            <tr>
                <th>Produto</th>
                <th>Preço</th>
                <th>Quantidade</th>
                <th>Total</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            {% for item_id, item in request.session.carrinho.items %}
            <tr>
                <td>{{ item.produto }}</td>
                <td>{{ item.preco }}</td>
                <td>
                    <form method="post" action="{% url 'atualizar_quantidade' %}">
                        {% csrf_token %}
                        <input type="hidden" name="item_id" value="{{ item_id }}">
                        <input type="number" name="quantidade" value="{{ item.quantidade }}">
                        <button type="submit">Atualizar</button>
                    </form>
                </td>
                <td>{{  item.total }}</td>
                <td>
                    <form method="post" action="{% url 'remover_item' %}">
                        {% csrf_token %}
                        <input type="hidden" name="item_id" value="{{ item_id }}">
                        <button type="submit">Remover</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <p>Total do carrinho: {{ total_carrinho }}</p>
</div>
<!-- FIM DO CARRINHO -->
